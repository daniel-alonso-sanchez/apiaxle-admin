<p>List of apis</p>

<ul ng-repeat="api in apis">
  <li>
    <a ng-click="showApi(api)" href=''>{{ api }}</a>
    <a ng-click="editApi(api)" class="btn btn-small btn-primary">edit</a>
    <a ng-click="deleteApi(api)" class="btn btn-small btn-danger">delete</a>
  </li>
</ul>

<a ng-click="createNewApi()" class="btn btn-small">create new api</a>
